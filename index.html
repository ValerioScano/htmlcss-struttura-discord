<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><structure-discord></structure-discord></title>
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
    <header>
        <div class="flexbox">
            <div class="sub-boxes-header logo style-dashed">logo</div>
            <div class="sub-boxes-header link style-dashed">link link link link link</div>                
            <div class="sub-boxes-header login style-dashed">login</div>
        </div>
        
        <div class="flexbox lower-header">
            <div class="sub-box-lower-header style-dashed">
            </div>
        </div>

    </header>

    <main>
        <div class="flexbox page-white">
            <div class="cerulean-box style-dashed"></div>
            <div class="pink-box style-dashed"></div>
        </div>

        <div class="flexbox page-grey">
            <div class="pink-box style-dashed"></div>
            <div class="cerulean-box style-dashed"></div>
        </div>

        <div class="flexbox page-white">
            <div class="cerulean-box style-dashed"></div>
            <div class="pink-box style-dashed"></div>
        </div>

        <div class="flexbox page-grey big-page">
            <div class="big-green-box style-dashed"></div>
        </div>

        <div class="flexbox last-flexbox page-black"> 
            <div class="meat-box style-dashed"></div>
            <div class="aqua-box"></div>
            <div class="aqua-box"></div>
            <div class="aqua-box"></div>
            <div class="aqua-box"></div>
        </div>
    </main>

    <footer>
        <div class="flexbox" id="footer-container">
            <div class="footer-box">
                <button class="style-dashed">
                    Logo
                </button>

                <button class="style-dashed">
                    Button
                </button>
            </div>      
        </div>
    </footer>

</body>


</html>
