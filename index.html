<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><structure-discord></structure-discord></title>
    <link rel="stylesheet" href="./css/layout.css">

<body>

            <div class="sub-boxes-header link style-dashed">link link link link link</div>                
            <div class="sub-boxes-header login style-dashed">login</div>
        </div>

            <div class="container sub-box-lower-header style-dashed show-empty">
            </div>
        </div>

    </header>

    <main>
        <div class="container flexbox standard-flex">
            <div class="cerulean-box style-dashed show-empty"></div>
            <div class="pink-box style-dashed show-empty"></div>

        <div class="bg-grey">

        <div class="container flexbox standard-flex">

                <div class="pink-box style-dashed show-empty"></div>
        </div>

        <div class="bg-grey">
            <div class="container flexbox standard-flex">
                <div class="big-green-box style-dashed show-empty"></div>
            </div>
        </div>

        <div class="bg-black"> 
            <div class="container flexbox standard-flex">
                <div class="meat-box style-dashed show-empty"></div>
                <div class="aqua-box show-empty"></div>
                <div class="aqua-box show-empty"></div>
                <div class="aqua-box show-empty"></div>
                <div class="aqua-box show-empty"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="bg-black">
            <div class="container flexbox lowered-centered">
                <div class="aquamarine-box show-empty flexbox-footer">
                    <button class="style-dashed">
                        logo
                    </button>

                    <button class="style-dashed">
                        bottone
                    </button>
                </div>
            </div>
        </div>
    </footer>
